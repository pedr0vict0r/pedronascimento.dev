version: 2
updates:
# Fetch and update latest `yarn` packages
- package-ecosystem: yarn
  directory: '/'
  schedule:
    interval: weekly
    time: '00:00'
  open-pull-requests-limit: 10
  reviewers:
    - pedr0vict0r
  assignees:
    - pedr0vict0r
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
# Fetch and update latest `github-actions` pkgs
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: weekly
    time: '00:00'
  open-pull-requests-limit: 10
  reviewers:
    - pedr0vict0r
  assignees:
    - pedr0vict0r
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
